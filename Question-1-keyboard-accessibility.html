<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Funion</title>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    html {
      position: relative;
      min-height: 100%;
    }

    body {
      margin: 30px;
      font-family: Lato, sans-serif;
    }

    button:focus, a:focus, input:focus {
      outline: 3px solid #007bff;
      box-shadow: 0 0 5px #007bff;
    }

    a {
      color: #006b3a;
    }

    h2 {
      margin-top: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 48px;
      box-shadow: 0 0 8px #bbb;
      border-bottom: 1px solid #aaa;
    }

    .logo {
      text-align: center;
      font-size: 32px;
      margin: 0;
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
    }

    .menu {
      padding: 16px 48px;
    }

    .menu a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin-right: 18px;
    }

    .menu a:last-child {
      margin-right: 0;
    }

    .newsletter {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 60px;
      width: 100%;
      background: #000;
      color: #fff;
      border-top: 1px solid #aaa;
      padding: 10px;
    }

    .newsletter h3 {
      display: inline-block;
      margin-right: 16px;
    }

    .pull-right {
      float: right;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">The Funion</h1>
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Politics</a>

        <a href="#">Entertainment</a>
        <a href="#">Sports</a>
        <button class="btn-search pull-right" aria-label="Search">
          <img src="https://raw.githubusercontent.com/udacity/ud891/2de2a0688c68809a3b453db3a24b1a59e8401459/lesson2-focus/02-dom-order/images/search.svg" alt="Search">
          Search
        </button>
      </nav>
    </div>
  </header>

  <!-- Newsletter Section -->
  <div class="newsletter">
    <div class="container">
      <h3>Like the Funion? Join our newsletter!</h3>
      <form id="newsletter-form">
        <label for="newsletter-email">Email:</label>
        <input type="email" id="newsletter-email" required aria-required="true">
        <button type="submit">Sign up</button>
      </form>
      <div id="newsletter-status" role="alert" aria-live="polite"></div>
    </div>
  </div>
